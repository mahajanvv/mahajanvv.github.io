    <script>
        var galleryElement = document.getElementById("gallery");
        var row = null;
        var col = null;
        var totalImages = 4;
        for(var i=1; i<=totalImages; i++){
            if ((i-1)%3 == 0){
                if(row != null){
                    galleryElement.appendChild(row);
                }
                row = document.createElement("div")
                row.setAttribute("class", "row g-3 gy-3");
            }
            col = document.createElement("div");
            col.setAttribute("class", "col");
            col.innerHTML = "<img src='img"+i+".jpeg' class='d-block w-100' onclick='loadModal("+i+")'></img>";
            
            row.appendChild(col);
        }
        galleryElement.appendChild(row);

        function loadModal(itr){
            var innerHTML = document.getElementById("myModalImages");
            innerHTML.innerHTML = "";

            var img = document.createElement("div");
            img.setAttribute("class", "carousel-item active");
            img.innerHTML = "<img src='img"+itr+".jpeg' class='d-block w-100'>";

            innerHTML.appendChild(img);
            
            for(var index=itr+1; index <= totalImages; index++){
                img = document.createElement("div");
                img.setAttribute("class", "carousel-item");
                img.innerHTML = "<img src='img"+index+".jpeg' class='d-block w-100'>";

                innerHTML.appendChild(img);
            }

            for(var index = 1; index < itr; index++){
                img = document.createElement("div");
                img.setAttribute("class", "carousel-item");
                img.innerHTML = "<img src='img"+index+".jpeg' class='d-block w-100'>";

                innerHTML.appendChild(img);
            }

            var myModalEle = new bootstrap.Modal(document.getElementById("exampleModal")) ;
            myModalEle.show();
        }
    </script>
